<div class="container products" ng-controller="ProductCtrl">
    <div class="back">
        <a href="#/product">&lsaquo; Back</a>
    </div>
    <!-- end back -->

    <div class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Name drinks</label>
            <div class="controls">
                <input type="text" class="span6">
            </div>
            <!-- /controls -->
        </div>
        <!-- /control-group -->
        <div class="control-group">
            <label class="control-label" for="radiobtns">Item price</label>
            <div class="controls">
                <div class="btn-group">
                    <!--                     <a class="btn btn-primary" href="#"><i class="icon-th-list icon-white"></i>&nbsp;&nbsp;&nbsp;Select</a>
                    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="icon-pencil"></i> Edit</a>
                        </li>
                        <li><a href="#"><i class="icon-trash"></i> Delete</a>
                        </li>
                        <li><a href="#"><i class="icon-ban-circle"></i> Ban</a>
                        </li>
                    </ul> -->
                    <select class="btn btn-primary " ng-model="type" ng-options="item.name for item in types">
                    </select>&nbsp;&nbsp;&nbsp;
                    <input type="text" class="span2">&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            <!-- /controls -->
            <div>
            	<span ng-click="createProduct()" class="btn btn-small btn-success"><i class="icon-chevron-down"></i>&nbsp;&nbsp;Add</span>
            </div>
        </div>
    </div>
    <!-- end form -->

    <div class="widget widget-table action-table">
        <div class="widget-header"> <i class="icon-th-list"></i>
            <h3>Danh sách lựa chọn</h3>
        </div>
        <!-- /widget-header -->
        <div class="widget-content">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th width="200">Status</th>
                        <th>Price</th>
                        <th class="td-actions"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item">
                        <td>Hot</td>
                        <td>
                            <span><img src="img/icon-cafe.png">30.000</span>
                        </td>
                        <td class="td-actions"><span ng-click="editProduct()" class="btn btn-small btn-success"><i class="btn-icon-only icon-pencil"></i></span><span ng-click="deleteProduct()" class="btn btn-danger btn-small"><i class="btn-icon-only icon-remove"></i></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /widget-content -->
    </div>
    <!-- /widget -->

    <!-- /control-group -->
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn">Cancel</button>
    </div>
</div>
